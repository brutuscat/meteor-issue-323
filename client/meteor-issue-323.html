<head>
  <script src="//www.youtube.com/player_api" id="youtube-api"></script>
  <title>zapzapzap</title>
</head>

<body>
  {{> results}}
</body>

<template name="search">
  <input type="text" value="search" />
  <input type="button" value="search" id="search"/>
</template>

<template name="results">
  <div class="up">
    {{#each videos_up}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <p>{{title}}</p>
  <span data-vid="{{vid}}" data-id="{{_id}}">
    {{#constant}}
      <span id="{{_id}}" class="player"></span>
    {{/constant}}
  </span>
</template>
